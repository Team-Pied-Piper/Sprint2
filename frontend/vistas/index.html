<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_pied.png">

  <title>PiedPiperStore producto</title>
  <link rel="stylesheet" href="./main.css">

</head>
<body>
  <main class="main-container">
    <header class="header">
      <div class="header__navigation">
        <img src="./images/icon-menu.svg" alt="icono menu" class="header__menu">
        <img src="./images/logo-pied-horizontal.png" alt="logo  pied piper" class="header__logo">  
        <nav class="navbar">
          <ul class="navbar__items">
            <li><a href="#" class="navbar__link">Productos</a></li>
            <li><a href="#" class="navbar__link">Carrito</a></li>
            <li><a href="#" class="navbar__link">Nosotros</a></li>
          </ul>
        </nav>
      </div>
      
      <!-- INICIO MODAL NAVBAR -->
      <div class="modal-navbar__background">
        <nav class="modal-navbar">
          <img src="./images/icon-close.svg" alt="icono cerrar" class="modal-navbar__close-icon">
          <ul class="modal-navbar__items">
            <li><a href="#" class="modal-navbar__link">Productos</a></li>
            <li><a href="#" class="modal-navbar__link">Carrito</a></li>
            <li><a href="#" class="modal-navbar__link">Nosotros</a></li>
          </ul>
        </nav>
      </div>
      <!-- FINAL MODAL NAVBAR -->
      <div class="header__cart-avatar">
        <div class="header__cart">
          <div class="header__cart--notification">3</div>
          <img src="./images/icon-cart.svg" alt="icono carrito">
        </div>
        <pre class="header__avatar">NameUser</pre>
      </div>
    </header>

    <section class="content">
      <article class="gallery">
        <div class="gallery__image-container">
          <img src="./images/icon-previous.svg" alt="icono previous" class="gallery__previus">
          <img src="./images/icon-next.svg" alt="icono next" class="gallery__next">
        </div>
        <div class="gallery__thumnails">
          <img src="./images/image-product-1-thumbnail.jpg" alt="miniatura producto" id="miniatura-1"
            class="gallery__thumnail">
          <img src="./images/image-product-2-thumbnail.jpg" alt="miniatura producto" id="miniatura-2"
            class="gallery__thumnail">
          <img src="./images/image-product-3-thumbnail.jpg" alt="miniatura producto" id="miniatura-3"
            class="gallery__thumnail">
          <img src="./images/image-product-4-thumbnail.jpg" alt="miniatura producto" id="miniatura-4"
            class="gallery__thumnail">
        </div>
      </article>

      <article class="details">
        <h2 class="details__company">Compa√±ia o Marca</h2>
        <h2 class="details__title">Nombre del producto</h2>
        <p class="details__description">
          una descripcion del producto y sus caracteristicas
        </p>
        <div class="details__prices">
          <p class="details__now">$125.000 <span class="details__discount">50%</span></p>
          <p class="details__before">$250.000</p>
        </div>
        <div class="details__product-quantity">
          <div class="input">
            <img src="./images/icon-minus.svg" alt="menos" class="input__minus">
            <input type="text" value="0" class="input__number">
            <img src="./images/icon-plus.svg" alt="mas" class="input__plus">
          </div>
          <button class="details__button"><img class="details__button-car" src="./images/icon-cart-blanco.svg" alt="" > Agregar A Carro</button>
        </div>
      </article>
    </section>

    <!-- INICIO TARJETA MODAL -->
    <div class="cart-modal">
      <p class="cart-modal__title">Carrito de compras</p>
      <div class="cart-modal__checkout-container">
        <div class="cart-modal__details-container">
          <img src="./images/image-product-1-thumbnail.jpg" alt="producto" class="cart-modal__image">
          <div>
            <p class="cart-modal__product">Nombre del producto</p>
            <p class="cart-modal__price">$125.000 x3 <span>$375.000</span></p>
          </div>
          <img src="./images/icon-delete.svg" alt="eliminar" class="cart-modal__delete">
        </div>
        <button class="cart-modal__Checkout">Comprar</button>
      </div>
    </div>

    <!-- FIN TARJETA MODAL -->

    <!-- INICIO GALERIA MODAL -->
    <div class="modal-gallery__background">
      <article class="modal-gallery">
        <img src="./images/icon-close.svg" alt="x" class="modal-galley__close">
        <div class="modal-gallery__image-container">
          <img src="./images/icon-previous.svg" alt="icono previous" class="modal-gallery__precious">
          <img src="./images/icon-next.svg" alt="icono next" class="next">
        </div>
        <div class="modal-gallery__thumnails">
          <img src="./images/image-product-1-thumbnail.jpg" alt="miniatura producto" id="m-miniatura-1"
            class="modal-gallery__thumnail">
          <img src="./images/image-product-2-thumbnail.jpg" alt="miniatura producto" id="m-miniatura-2"
            class="modal-gallery__thumnail">
          <img src="./images/image-product-3-thumbnail.jpg" alt="miniatura producto" id="m-miniatura-3"
            class="modal-gallery__thumnail">
          <img src="./images/image-product-4-thumbnail.jpg" alt="miniatura producto" id="m-miniatura-4"
            class="modal-gallery__thumnail">
        </div>
      </article>
    </div>
    <!-- FIN GALERIA MODAL -->

    <footer>

    </footer>
  </main>
</body>

</html>
